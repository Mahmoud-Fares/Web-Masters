<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Image Slider</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <div class="slider">
         <div>
            <img src="./imgs/image 1.jpg" alt="Image 1" class="slide active" />
            <img src="./imgs/image 2.jpg" alt="Image 2" class="slide" />
            <img src="./imgs/image 3.jpg" alt="Image 3" class="slide" />
            <img src="./imgs/image 4.jpg" alt="Image 3" class="slide" />
         </div>

         <button class="prev">&#10094;</button>
         <button class="next">&#10095;</button>

         <div class="pagination">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
         </div>
      </div>

      <script src="script.js"></script>
   </body>
</html>
